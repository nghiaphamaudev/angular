<main class="ml-60 pt-16 max-h-screen overflow-auto font-primary">
  <p-toast position="top-right"></p-toast>
  <div class="px-6 py-8">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-3xl p-8 mb-5">
        <h1 class="text-3xl font-bold mb-10 text-center">User Lists</h1>
        <hr class="my-10" />
        <div class="relative overflow-x-auto font-primary">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">User Name</th>
                <th scope="col" class="px-6 py-3">Email</th>
                <th scope="col" class="px-6 py-3">Photo</th>
                <th scope="col" class="px-6 py-3">Role</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                *ngFor="let user of listUser"
              >
                <td class="px-6 py-4">{{ user.username }}</td>
                <td class="px-6 py-4">{{ user.email }}</td>
                <td class="px-6 py-4">{{ user.photo }}</td>
                <td class="px-6 py-4">{{ user.role }}</td>
                <td class="px-6 py-4">
                  <button
                    type="button"
                    (click)="ngOnDeleteUser(user._id)"
                    class="mr-2"
                  >
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
