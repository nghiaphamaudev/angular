<main class="ml-60 pt-16 max-h-screen overflow-auto">
  <div class="px-6 py-8">
    <div class="max-w-7xl mx-auto">
      <div class="bg-white rounded-3xl p-8 mb-5">
        <h1 class="text-3xl font-bold mb-10 text-center">
          Information Products Board!
        </h1>

        <hr class="my-10" />

        <div class="w-full">
          <div class="flex items-center max-w-sm mx-auto mb-10">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"
                  />
                </svg>
              </div>
              <input
                type="text"
                id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Filter branch name..."
                [(ngModel)]="filterValue"
                (input)="filter()"
              />
            </div>
            <button
              type="submit"
              class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </div>
          <div class="flex mx-4 md:mx-10 justify-end">
            <button
              type="button"
              class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
              (click)="toggleImage()"
            >
              Show/Hide Image
            </button>
          </div>

          <div class="shadow-lg rounded-lg overflow-hidden mx-4 md:mx-10">
            <table class="w-full table-fixed">
              <thead>
                <tr class="bg-gray-100">
                  <th
                    class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                  >
                    Image
                  </th>
                  <th
                    class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                  >
                    Product
                  </th>
                  <th
                    class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                  >
                    Code
                  </th>
                  <th
                    class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                  >
                    Available
                  </th>
                  <th
                    class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                  >
                    Price
                  </th>
                  <th
                    class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                  >
                    Rating
                  </th>
                  <th
                    class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white">
                <tr *ngFor="let product of products">
                  <td class="py-4 px-6 border-b border-gray-200">
                    <img
                      src="{{ product.imageUrl }}"
                      *ngIf="ishowImgae"
                      class="w-10"
                      alt=""
                    />
                  </td>
                  <td class="py-4 px-6 border-b border-gray-200">
                    {{ product.productName }}
                  </td>
                  <td class="py-4 px-6 border-b border-gray-200">
                    {{ product.productCode }}
                  </td>
                  <td class="py-4 px-6 border-b border-gray-200 truncate">
                    {{ product.releaseDate }}
                  </td>
                  <td class="py-4 px-6 border-b border-gray-200">
                    {{ product.price }} $
                  </td>
                  <td class="py-4 px-6 border-b border-gray-200">
                    <div class="relative" title="rating">
                      <div
                        class="absolute top-0 left-0 h-full overflow-hidden"
                        [style.width.%]="product.starRating * 20"
                      >
                        <div class="flex w-24">
                          <span class="fa fa-star text-yellow-500"></span>
                          <span class="fa fa-star text-yellow-500"></span>
                          <span class="fa fa-star text-yellow-500"></span>
                          <span class="fa fa-star text-yellow-500"></span>
                          <span class="fa fa-star text-yellow-500"></span>
                        </div>
                      </div>
                      <div class="flex w-24">
                        <span class="fa fa-star text-gray-300"></span>
                        <span class="fa fa-star text-gray-300"></span>
                        <span class="fa fa-star text-gray-300"></span>
                        <span class="fa fa-star text-gray-300"></span>
                        <span class="fa fa-star text-gray-300"></span>
                      </div>
                    </div>
                  </td>
                  <td class="py-4 px-6 border-b border-gray-200">
                    <a [routerLink]="['/products', product._id]" class="mr-2"
                      ><i class="fa-solid fa-eye"></i
                    ></a>

                    <button
                      type="button"
                      (click)="ngOnDeleteProduct(product._id)"
                      class="mr-2"
                    >
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button type="button" class="mr-2">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                  </td>
                </tr>

                <!-- Add more rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
