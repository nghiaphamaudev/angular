<app-alert></app-alert>
<main class="ml-60 pt-16 max-h-screen overflow-auto font-primary">
  <div class="px-6 py-8">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-3xl p-8 mb-5">
        <h1 class="text-3xl font-bold mb-10 text-center">Add Product</h1>
        <hr class="my-10" />

        <form
          class="max-w-sm mx-auto"
          [formGroup]="addProductForm"
          (ngSubmit)="handleSubmitForm()"
        >
          <div class="mb-5">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Product Name</label
            >
            <input
              type="text"
              id="productName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="productName"
            />
            <div
              *ngIf="addProductForm.controls['productName'].touched && addProductForm.controls['productName'].errors?.['required']"
              class="mb-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
              role="alert"
            >
              <span class="font-medium">The product name is required!</span>
            </div>
            <div
              *ngIf="addProductForm.controls['productName'].touched && addProductForm.controls['productName'].errors?.['minlength']"
              class="mb-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
              role="alert"
            >
              <span class="font-medium">Min length is 6 characters!</span>
            </div>
          </div>
          <div class="mb-5">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Image</label
            >
            <input
              type="text"
              id="title"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="imageUrl"
            />
            <div
              *ngIf="addProductForm.controls['imageUrl'].touched && addProductForm.controls['imageUrl'].errors?.['required']"
              class="mb-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
              role="alert"
            >
              <span class="font-medium">The image is required!</span>
            </div>
          </div>

          <div class="mb-5">
            <div class="w-96">
              <div class="relative w-full min-w-[200px]">
                <label
                  for="description"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Description</label
                >
                <textarea
                  id="description"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  formControlName="description"
                ></textarea>
                <div
                  *ngIf="addProductForm.controls['description'].touched && addProductForm.controls['description'].errors?.['required']"
                  class="mb-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                  role="alert"
                >
                  <span class="font-medium">The description is required!</span>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-5">
            <label
              for="price"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Price</label
            >
            <input
              type="number"
              id="price"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="price"
            />
            <div
              *ngIf="addProductForm.controls['price'].touched && addProductForm.controls['price'].errors?.['required']"
              class="mb-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
              role="alert"
            >
              <span class="font-medium">Price is required!</span>
            </div>
            <div
              *ngIf="addProductForm.controls['price'].touched && addProductForm.controls['price'].errors?.['min']"
              class="mb-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
              role="alert"
            >
              <span class="font-medium">Price must be at least $10!</span>
            </div>
          </div>

          <div class="mb-5">
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Category</label
            >
            <select
              id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="category"
            >
              <option value="">Choose category</option>
              @for(el of categoryName; track categoryName){
              <option value="{{ el._id }}">{{ el.name }}</option>
              }
            </select>
            <div
              *ngIf="addProductForm.controls['category'].touched && addProductForm.controls['category'].errors?.['required']"
              class="mb-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
              role="alert"
            >
              <span class="font-medium">Category is required!</span>
            </div>
          </div>

          <div class="flex items-start mb-5">
            <div class="flex items-center">
              <input
                id="link-checkbox"
                type="checkbox"
                value=""
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="link-checkbox"
                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Show product</label
              >
            </div>
          </div>

          <div class="w-full flex justify-center mb-5">
            <button
              type="submit"
              class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-5 ml-16"
              [disabled]="addProductForm.invalid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
